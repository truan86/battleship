<button class="btn btn-primary" ui-sref="main">Home</button>
<button class="btn btn-primary" ui-sref="results">Results</button>

<section class="login pull-right">
    <form ng-hide="main.areYouLogin" ng-submit="main.login()" class="form-inline" role="form">
        <div class="form-group">
            <input ng-model="main.loginName" type="text" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <input ng-model="main.loginPassword" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">LogIN</button>
        <button type="button" ng-click="main.openRegistration()" class="btn btn-danger">registration</button>
    </form>
    <section class="form-inline pull-right" ng-show="main.areYouLogin">
        <div class="form-group">
            <h4 style="padding:6px; margin:0" class="pull-left">User: {{main.user.name}}</h4>
            <button ng-click="main.logOut()" class="btn btn-danger">LogOut</button>
        </div>
    </section>
</section>
<hr>
<section class="registration" ng-show="main.openRegistrationWindows">
    <h2>Registration</h2>
    <form ng-submit="main.submitAddUser()" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="main.addUserName" class="form-control" id="name" placeholder="Name">

            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="main.addUserPassword" class="form-control" id="password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">add user</button>
                <p>{{main.addedUserName}}</p>
            </div>
        </div>
    </form>
    <hr>
</section>

<div class="col-lg-12 main">
    <h1>You can join or create a room</h1>
    <form class="col-lg-offset-3 col-lg-6 form" novalidate ng-submit="main.newRoom()">
        <div class="input-group">
            <input class="form-control" placeholder="Room name" type="text" ng-model="main.nameRoom" name="text"
                   required/>
            <span class="input-group-btn">
            <input class='btn btn-success' type="submit" id="submit" value="add room"/>
                </span>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h3>rooms</h3>
            <ul class="rooms">
                <li ng-repeat="room in main.rooms"><a ng-click="main.joinRoom(room.roomId)"
                                                      id="{{room.roomId}}">{{room.roomName}}</a></li>
            </ul>
        </div>
    </div>
</div>
