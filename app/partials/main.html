<button class="btn btn-primary" ui-sref="main">Home</button>
<button class="btn btn-primary" ui-sref="results">Results</button>
<hr>
<div class="col-lg-12 main">
    <h1>You can join or create a room</h1>
    <form class="col-lg-offset-3 col-lg-6 form" novalidate ng-submit="main.newRoom()">
        <div class="input-group">
            <input class="form-control" placeholder="Room name" type="text" ng-model="main.nameRoom" name="text"
                   required/>
            <span class="input-group-btn">
            <input class='btn btn-success' type="submit" id="submit" value="add room"/>
                </span>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h3>rooms</h3>
            <ul class="rooms">
                <li ng-repeat="room in main.rooms"><a ng-click="main.joinRoom(room.roomId)"
                                                      id="{{room.roomId}}">{{room.roomName}}</a></li>
            </ul>
        </div>
    </div>
</div>
