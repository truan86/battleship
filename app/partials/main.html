<button class="btn btn-primary" ui-sref="main">Home</button>
<button class="btn btn-primary" ui-sref="results">Results</button>

<section class="login pull-right">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">LogIN</button>
        <button ng-click="main.openModal()" class="btn btn-danger">registration</button>
    </form>
</section>
<hr>
<section class="registration">
    <h2>In modal!!!!!</h2>
    <form ng-submit="main.submitAddUser()" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="main.addUserName" class="form-control" id="name" placeholder="Name">

            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="main.addUserPassword" class="form-control" id="password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">add user</button>
                <p>{{main.successUserName}}</p>
            </div>
        </div>
    </form>
</section>

<div class="col-lg-12 main">
    <h1>You can join or create a room</h1>
    <form class="col-lg-offset-3 col-lg-6 form" novalidate ng-submit="main.newRoom()">
        <div class="input-group">
            <input class="form-control" placeholder="Room name" type="text" ng-model="main.nameRoom" name="text"
                   required/>
            <span class="input-group-btn">
            <input class='btn btn-success' type="submit" id="submit" value="add room"/>
                </span>
        </div>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <hr>
            <h3>rooms</h3>
            <ul class="rooms">
                <li ng-repeat="room in main.rooms"><a ng-click="main.joinRoom(room.roomId)"
                                                      id="{{room.roomId}}">{{room.roomName}}</a></li>
            </ul>
        </div>
    </div>
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Посмотреть демо
</button>
